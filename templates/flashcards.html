<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>中文</title>
    <style>
        body {
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .character {
            font-size: 72px;
            margin-top: 30px;
            font-weight: 500;
        }
        .english {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .pinyin {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            background-color: #000;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .character:hover + .pinyin,
        .pinyin:hover,
        .pinyin.visible {
            background-color: transparent;
            color: #000;
        }
        
        .flashcard {
            font-size: 16px;
            margin: 30px;
            max-height: calc(100% - 200px);
            overflow-y: auto;
            scrollbar-width: none;
            user-select: text; /* Ensures text can be selected */
        }

        .flashcard::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .character::selection, .pinyin::selection, .english::selection, h1::selection, h2::selection, b::selection, i::selection, li::selection, p::selection {
            background-color: black; /* Applies to modern browsers */
            color: white; /* Ensures the selected text color is white */
        }
        
        #flashcard_container {
            width: 50%;
            height: 90%;
            border: 2px dashed #000000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            body {
                overflow: hidden; /* Prevent scrolling on mobile */
            }
            #flashcard_container {
                padding: 6px;
                width: 90%;
                height: 60%;
                margin-top: 6px;
                transform: translateY(-10%); /* Shift 10% upwards from the current centered position */
            }
            .flashcard {
                margin-left: 6px;
                margin-right: 6px;
                margin-top: 6px;
                margin-bottom: 6px;
            }
            .english, .pinyin, .character {
                margin-bottom: 5px;
            }
        }

        #welcome-message {
            font-size: 16px;
            color: #666;
            position: fixed;
            top: 15px;
            right: 15px;
        }
        #message {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-size: 16px;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        #logout {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 16px;
            color: #000;
        }
        #logout:hover {
            background-color: #000;
            color: #fff;
        }
        #characters-link {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #characters-link:hover {
            background-color: #000;
            color: #fff;
        }
        #deck-select {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
        }
        #deck-select::-ms-expand {
            display: none;
        }
        #deck-select option:checked,
        #deck-select option:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <a id="characters-link" href="{{ url_for('home') }}">home</a>
    <select id="deck-select">
        <option value="shas">Sha's Class</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="hsk6">HSK 6</option>
    </select>
    <div id="flashcard_container">
        <div class="character"></div>
        <div class="pinyin"></div>
        <div class="english"></div>
        <div class="flashcard"></div>
    </div>
    <p id="message"></p>
    <script>
        let currentCard = null;
        let showingAnswer = false;
        let currentDeck = 'shas';

        function displayCard(showAnswer, elementClass = null) {
            const flashcardElement = document.querySelector('.flashcard');
            const englishElement = document.querySelector('.english');
            const pinyinElement = document.querySelector('.pinyin');

            if (elementClass === 'pinyin' || showAnswer) {
                pinyinElement.classList.add('visible');
            } else {
                pinyinElement.classList.remove('visible');
            }

            if (showAnswer) {
                flashcardElement.style.visibility = 'visible';
                englishElement.style.visibility = 'visible';
            } else {
                flashcardElement.style.visibility = 'hidden';
                englishElement.style.visibility = 'hidden';
            }
        }

        function getNextCard() {
            fetch(`./get_card_data`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.querySelector('.character').textContent = data.character;
                    document.querySelector('.pinyin').textContent = data.pinyin;
                    document.querySelector('.english').textContent = data.english;
                    document.querySelector('.flashcard').innerHTML = data.html;
                    currentCard = data.character;
                    showingAnswer = false;
                    displayCard(false);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    document.querySelector('.character').textContent = 'Error loading card';
                });
        }

        function changeDeck(deck) {
            fetch(`./change_deck?deck=${deck}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Deck changed successfully');
                // Optionally, you can call a function here to load the first card of the new deck
                getNextCard();
            })
            .catch(error => {
                console.error('There was a problem changing the deck:', error);
            });
        }

        function getDeck() {
            fetch('/get_deck')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentDeck = data.deck;
                    document.getElementById('deck-select').value = currentDeck;
                    getNextCard();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function recordView(character) {
            fetch('/record_view', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ character: character }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function change(event) {
            if (event.target.classList.contains('pinyin')) {
                displayCard(false, 'pinyin');
            } else if (!currentCard || showingAnswer) {
                getNextCard();
            } else {
                displayCard(true);
                showingAnswer = true;
                recordView(currentCard);
            }
        }

        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        if (isMobileDevice()) {
            document.addEventListener('click', function(event) {
                change(event);
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                change(event);
            }
        });

        document.getElementById('deck-select').addEventListener('change', function(event) {
            currentDeck = event.target.value;
            changeDeck(currentDeck);
            this.blur();
        });

        document.addEventListener('DOMContentLoaded', function() {
            getDeck();
        });
    </script>
</body>
</html>
