<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Character Grid</title>
    <style>

        @font-face {
            font-family: 'Noto Sans S Chinese Black';
            src: url('../static/fonts/Noto_Sans_S_Chinese_Black.otf') format('opentype');
        }
        
        #font-select {
            position: fixed;
            top: 45px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            margin-top: 15px;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
            z-index: 1001; /* Add this line to ensure it's above the overlay */
        }

        #font-select::-ms-expand {
            display: none;
        }
        #font-select option:checked,
        #font-select option:hover {
            background-color: black;
            color: white;
        }

        html {
            overflow-y: scroll;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-container {
            max-width: 80%;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            padding: 40px;
            gap: 10px;
        }

        .grid-item {
            border: 2px dashed #d0d0d0; */
            background-color: #f6f6f6;
            background-color: rgb(255, 255, 255);
            height: 50px;
            display: flex;
            font-weight: 400;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            text-align: center;
            word-break: keep-all;
            overflow: hidden;
        }

        .grid-item[data-length="1"] {
            font-size: 22px;
        }

        .grid-item[data-length="2"] {
            font-size: 20px;
        }

        .grid-item[data-length="3"] {
            font-size: 18px;
        }

        .grid-item[data-length="4"] {
            font-size: 16px;
        }

        .grid-item[data-length="5"] {
            font-size: 14px;
        }

        .grid-item[data-length="6"] {
            font-size: 12px;
        }
        /* 
        .grid-item {
            font-size: 20px;
        } */

        .grid-item:hover {
            background-color: rgb(250, 250, 250);
            /* color: white;
            background-color: #000; */
        }

        .grid-item[data-length="7"],
        .grid-item[data-length="8"],
        .grid-item[data-length="9"],
        .grid-item[data-length="10"] {
            font-size: 10px;
        }

        #flashcard-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.27);
            justify-content: center;
            align-items: center;
        }
        #flashcard_container {
            background-color: white;
            width: 50%;
            height: 90%;
            border: 2px dashed #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        #flashcard_container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .character {
            font-size: 72px;
            margin-top: 30px;
            font-weight: 500;
        }
        .english {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
            visibility: hidden;
        }
        .pinyin {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            background-color: #000;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .character:hover + .pinyin:not(.visible),
        .pinyin:hover:not(.visible) {
            background-color: transparent;
            color: #000;
        }
        .pinyin.visible {
            background-color: transparent;
            color: #000;
        }
        
        .flashcard {
            font-size: 16px;
            margin: 30px;
            width: 100%; /* Add this line */
            overflow-y: visible; /* Change this line */
            user-select: text;
        }
        .flashcard::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        .flashcard::selection {
            background-color: black; /* Ensures the background of selected text is black */
            color: white; /* Ensures the selected text color is white */
        }

        .flashcard ::-moz-selection {
            background-color: black; /* For Firefox */
            color: white;
        }
        @media screen and (max-width: 768px) { /* Adjust the breakpoint as needed */
            #flashcard_container {
                width: 90%;
                height: 80%;
                padding: 10px;
            }
            .flashcard {
                margin-left: 6px;
                margin-right: 6px;
                margin-top: 6px;
                margin-bottom: 6px;
                font-size: 14px;
            }
            .english, .pinyin {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .character {
                font-size: 60px;
                margin-top: 10px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                padding: 10px;
                gap: 10px;
            }
            
            body {
                padding: 10px;
            }
            
            #deck-select {
                top: 10px;
                right: 10px;
                font-size: 14px;
                width: 120px;
            }
            #font-select {
                top: 40px;
                right: 10px;
                font-size: 14px;
                width: 120px;
            }
        }
        h1 {
            text-align: center;
        }
        #message {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-size: 16px;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        ::selection {
            background-color: #000;
            color: #fff;
        }
        #flashcard-link {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #flashcard-link:hover {
            background-color: #000;
            color: #fff;
        }
        #deck-select {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
        }
        #deck-select::-ms-expand {
            display: none;
        }
        #deck-select option:checked,
        #deck-select option:hover {
            background-color: black;
            color: white;
        }
        .strokes-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .strokes-container > div {
            margin: 0 0px;
        }

        
        .clickable-char {
            display: inline-block;
            margin: 0 2px;
        }

        .clickable-char:hover {
            color: rgb(255, 217, 28);
        }
    </style>
</head>
<body>
    <h1 id="title">Character Grid</h1>
    <a id="flashcard-link" href="{{ url_for('home') }}">home</a>
    <select id="deck-select">
        <option value="shas">Sha's Class</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="hsk6">HSK 6</option>
    </select>
    <select id="font-select">
        <option value="Noto Sans Mono">Noto Sans Mono</option>
        <option value="Noto Serif SC">Noto Serif SC</option>
        <option value="Noto Sans S Chinese Black">Noto Sans S Chinese Black</option>
        <option value="ZCOOL QingKe HuangYou">ZCOOL QingKe HuangYou</option>
        <option value="Ma Shan Zheng">Ma Shan Zheng</option>
        <option value="Zhi Mang Xing">Zhi Mang Xing</option>
        <option value="Long Cang">Long Cang</option>
    </select>
    <div class="grid-container">
        <div class="grid" id="character-grid"></div>
    </div>
    <div id="flashcard-overlay">
        <div id="flashcard_container">
            <div class="character"></div>
            <div class="pinyin"></div>
            <div class="english"></div>
            <div class="flashcard"></div>
            <div class="strokes"></div>
        </div>
    </div>
    <p id="message"></p>

    <script>
        const characters = {{ characters | tojson | safe }};
        const grid = document.getElementById('character-grid');
        const overlay = document.getElementById('flashcard-overlay');
        const flashcardContent = document.getElementById('flashcard_container');
        const messageElement = document.getElementById('message');

        let currentDeck = 'shas';
        let isAnswerVisible = false;
        let currentFont = 'Noto Sans Mono';

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showFlashcard(character) {
            messageElement.textContent = 'Loading...';
            fetch(`./get_card_data?character=${encodeURIComponent(character)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('flashcard_container');
                    const characterElement = container.querySelector('.character');
                    characterElement.innerHTML = ''; // Clear existing content

                    // Split the character string into individual characters
                    const chars = data.character.split('');
                    
                    // Create clickable spans for each character
                    chars.forEach(char => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.className = 'clickable-char';
                        span.style.cursor = 'pointer';
                        span.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent triggering the change event
                            window.location.href = `./search?query=${encodeURIComponent(char)}`;
                        });
                        characterElement.appendChild(span);
                        console.log(span);
                    });

                    container.querySelector('.pinyin').textContent = data.pinyin;
                    container.querySelector('.english').textContent = data.english;
                    container.querySelector('.flashcard').innerHTML = data.html;
                    if (chars.length < 4) {
                        const strokesContainer = document.createElement('div');
                        strokesContainer.className = 'strokes-container';
                        document.querySelector('.flashcard').appendChild(strokesContainer);

                        chars.forEach((char, i) => {
                            const strokediv = document.createElement('div');
                            strokediv.id = `strokes-${i}`;
                            strokesContainer.appendChild(strokediv);

                            const writerSize = chars.length === 1 ? 150 : 100;
                            const writer = HanziWriter.create(`strokes-${i}`, char, {
                                width: writerSize,
                                height: writerSize,
                                padding: 5,
                                strokeColor: '#000000',
                                strokeAnimationSpeed: 1,
                                delayBetweenStrokes: 220,
                                radicalColor: '#ff0000'
                            });

                            strokediv.addEventListener('click', function() {
                                writer.animateCharacter();
                            });
                        });
                    }

                    overlay.style.display = 'flex';
                    messageElement.textContent = '';
                    isAnswerVisible = true;
                    updateVisibility();
                    
                    // Scroll to the top of the flashcard content
                    flashcardContent.scrollTop = 0;
                })
                .catch(error => {
                    console.error('Error:', error);
                    messageElement.textContent = `Error: ${error.message}`;
                });
        }


        function loadCharacters() {
            fetch('./get_characters')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('character-grid');

                    grid.innerHTML = ''; // Clear existing characters
                    //const shuffledCharacters = shuffleArray([...data.characters]);

                    const namesmap = {
                        'shas': 'Sha\'s Class',
                        'hsk1': 'HSK 1',
                        'hsk2': 'HSK 2',
                        'hsk3': 'HSK 3',
                        'hsk4': 'HSK 4',
                        'hsk5': 'HSK 5',
                        'hsk6': 'HSK 6',
                    };
                    document.getElementById('title').textContent = namesmap[currentDeck];  
            
                    data.characters.forEach(char => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';
                        gridItem.textContent = char;
                        gridItem.setAttribute('data-length', char.length);
                        gridItem.addEventListener('click', () => showFlashcard(char));
                        grid.appendChild(gridItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        }


        document.getElementById('deck-select').addEventListener('change', function(event) {
            changeDeck(event.target.value);
            this.blur(); // Remove focus from the dropdown after selection
        });

        // Initial load of characters
        loadCharacters('current');

        function updateVisibility() {
            const pinyin = document.querySelector('.pinyin');
            const english = document.querySelector('.english');
            const flashcard = document.querySelector('.flashcard');

            if (isAnswerVisible) {
                pinyin.classList.add('visible');
                english.style.visibility = 'visible';
                flashcard.style.visibility = 'visible';
            } else {
                pinyin.classList.remove('visible');
                english.style.visibility = 'hidden';
                flashcard.style.visibility = 'hidden';
            }
        }

        /*document.addEventListener('keydown', (e) => {
            if (overlay.style.display === 'flex') {
                isAnswerVisible = !isAnswerVisible;
                updateVisibility();
            }
        });*/

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault(); // Prevent default scrolling behavior
                if (overlay.style.display === 'flex') {
                    isAnswerVisible = !isAnswerVisible;
                    updateVisibility();
                }
            }
        });

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function changeDeck(deck) {
            currentDeck = deck;
            fetch(`./change_deck?deck=${deck}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Deck changed successfully');
                
                const grid = document.getElementById('character-grid');
                grid.innerHTML = ''; // Clear existing characters

                loadCharacters(deck);
            // Optionally, you can call a function here to load the first card of the new deck
            })
            .catch(error => {
                console.error('There was a problem changing the deck:', error);
            });
        }

        
        if(isMobileDevice()){
            document.addEventListener('click', function(event) {
                if (!event.target.classList.contains('clickable-char')) {
                    change(event);
                }
            });
        }

        function getDeck() {
            fetch('./get_deck')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentDeck = data.deck;
                    document.getElementById('deck-select').value = currentDeck;
                    loadCharacters(currentDeck);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });

        
        document.addEventListener('DOMContentLoaded', function() {
            getDeck();
            getFont();
            handleOrientationChange();
        });

        
        function changeFont(font) {
            fetch(`./change_font?font=${font}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Font changed successfully');
            })
            .catch(error => {
                console.error('There was a problem changing the font:', error);
            });
        }
        
        function getFont() {
            fetch('./get_font')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentFont = data.font;
                    document.getElementById('font-select').value = currentFont;
                    document.querySelector('.character').style.fontFamily = `"${currentFont}", sans-serif`;
                    document.querySelector('.grid').style.fontFamily = `"${currentFont}", sans-serif`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
        
        function handleOrientationChange() {
            const container = document.getElementById('flashcard_container');
            if (window.matchMedia("(min-device-width: 768px) and (max-device-width: 1024px)").matches) {
                if (window.orientation === 90 || window.orientation === -90) {
                    // Landscape
                    container.style.width = '90%';
                    container.style.height = '80vh';
                    container.style.maxHeight = '80vh';
                    container.style.marginBottom = '20px';
                } else {
                    // Portrait
                    container.style.width = '90%';
                    container.style.height = '80%';
                    container.style.maxHeight = '';
                    container.style.marginBottom = '';
                }
            }
        }
        
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        document.getElementById('font-select').addEventListener('change', function(event) {
            const selectedFont = event.target.value;
            document.querySelector('.character').style.fontFamily = `"${selectedFont}", sans-serif`;
            document.querySelector('.grid').style.fontFamily = `"${selectedFont}", sans-serif`;
            currentFont = event.target.value;
            changeFont(currentFont);
            this.blur();
            event.stopPropagation(); // Add this line to prevent the event from bubbling up
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay && !e.target.closest('#font-select')) {
                overlay.style.display = 'none';
            }
        });


    </script>
</body>
</html>
