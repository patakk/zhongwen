<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <title>Pinyin English List - 中文</title>
    <style>

        @font-face {
            font-family: 'Noto Sans S Chinese Black';
            src: url('/zhongwen/static/fonts/Noto_Sans_S_Chinese_Black.otf') format('opentype');
        }

        @font-face {
            font-family: 'Kaiti';
            src: url('/zhongwen/static/fonts/Kaiti.ttf') format('truetype');
        }

        #font-select {
            position: fixed;
            top: 45px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            margin-top: 15px;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
            z-index: 1001; /* Add this line to ensure it's above the overlay */
        }

        #font-select::-ms-expand {
            display: none;
        }
        #font-select option:checked,
        #font-select option:hover {
            background-color: black;
            color: white;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
            margin: 0;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .list-container {
            width: 90%;
            max-width: 600px;
            border: 2px dashed black;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 90vh;
            height: 90%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-sizing: border-box;
        }
        .list-container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        .pinyin-english-list {
            width: 100%;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        .pinyin-english-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .pinyin-english-item:hover {
            background-color: #e1e1e1; /* Light gray background on hover */
        }
        .char-pinyin-group {
            display: flex;
            align-items: center;
        }
        .character {
            font-size: 24px;
            margin-right: 10px;
        }
        .pinyin {
            font-weight: bold;
        }
        .english {
            text-align: right;
            max-width: 50%;
        }
        #deck-select {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
        }
        #deck-select::-ms-expand {
            display: none;
        }
        #deck-select option:checked,
        #deck-select option:hover {
            background-color: black;
            color: white;
        }
        #home-link {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #home-link:hover {
            background-color: #000;
            color: #fff;
        }
        
        #flashcard-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.27);
            justify-content: center;
            align-items: center;
        }
        #flashcard_container {
            background-color: white;
            width: 34%;
            height: 90%;
            border: 2px dashed #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        #flashcard_container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        .flashcard-character {
            font-size: 122px;
            margin-top: 30px;
            font-weight: 500;
        }
        .flashcard-english, .flashcard-pinyin {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .flashcard-content {
            font-size: 16px;
            margin: 30px;
            width: 100%;
            overflow-y: visible;
            user-select: text;
        }
        
        @media screen and (max-width: 768px)
        and (max-device-width: 1024px)  {
            .list-container {
                width: 95%;
                padding: 10px;
                height: 80%;
            }
            body {
                font-size: 14px; /* Slightly smaller base font size for mobile */
            }

            #flashcard_container {
                width: 90%;
                height: 80%;
                padding: 10px;
            }

            .flashcard-character {
                font-size: 60px;
                margin-top: 10px;
            }

            .flashcard-english, .flashcard-pinyin {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .flashcard-content {
                font-size: 14px;
                margin: 15px;
            }
            .flashcard-content {
                margin-left: 6px;
                margin-right: 6px;
                margin-top: 6px;
                margin-bottom: 6px;
                font-size: 14px;
            }
            
            body {
                padding: 10px;
            }
            #deck-select {
                top: 10px;
                right: 10px;
                font-size: 14px;
                width: 120px;
            }
            #font-select {
                top: 40px;
                right: 10px;
                font-size: 14px;
                width: 120px;
                margin-top: 8px;
            }

        }

        @media only screen 
        and (min-device-width: 768px) 
        and (max-device-width: 1024px) 
        and (orientation: landscape) {
            #flashcard_container {
                width: 90%;
                height: 80vh;
                max-height: 80vh;
                margin-bottom: 20px;
            }
        }

        .strokes-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .strokes-container > div {
            margin: 0 5px;
        }
        .clickable-char {
            display: inline-block;
            margin: 0 2px;
            cursor: pointer;
        }
        .clickable-char:hover {
            color: rgb(255, 217, 28);
        }
    </style>
</head>
<body>
    <a id="home-link" href="{{ url_for('home') }}">home</a>
    <select id="deck-select">
        <option value="shas">Sha's Class</option>
        <option value="top140">Top 140</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="hsk6">HSK 6</option>
    </select>
    <select id="font-select">
        <option value="Noto Sans Mono">Noto Sans Mono</option>
        <option value="Noto Serif SC">Noto Serif SC</option>
        <option value="Noto Sans S Chinese Black">Noto Sans S Chinese Black</option>
        <option value="Kaiti">Kaiti</option>
        <option value="ZCOOL QingKe HuangYou">ZCOOL QingKe HuangYou</option>
        <option value="Ma Shan Zheng">Ma Shan Zheng</option>
        <option value="Zhi Mang Xing">Zhi Mang Xing</option>
        <option value="Long Cang">Long Cang</option>
    </select>
    <div class="list-container">
        <!-- <h1>Chinese-English List</h1> -->
        <ul class="pinyin-english-list" id="pinyin-english-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </div>

    <div id="flashcard-overlay">
        <div id="flashcard_container">
            <div class="flashcard-character"></div>
            <div class="flashcard-pinyin"></div>
            <div class="flashcard-english"></div>
            <div class="flashcard-content"></div>
            <div class="strokes-container"></div>
        </div>
    </div>

    <script>
         let currentDeck = 'shas';
         let currentFont = 'Noto Sans Mono';
        const overlay = document.getElementById('flashcard-overlay');
        const flashcardContent = document.getElementById('flashcard_container');

        function loadPinyinEnglishList() {
            fetch('./get_characters_pinyinenglish')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('pinyin-english-list');
                    list.innerHTML = ''; // Clear existing items

                    data.characters.forEach(char => {
                        const listItem = document.createElement('li');
                        listItem.className = 'pinyin-english-item';
                        listItem.innerHTML = `
                            <div class="char-pinyin-group">
                                <span class="character">${char.character}</span>
                                <span class="pinyin">${char.pinyin}</span>
                            </div>
                            <span class="english">${char.english}</span>
                        `;
                        listItem.addEventListener('click', () => showFlashcard(char.character));
                        list.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function showFlashcard(character) {
            fetch(`./get_card_data?character=${encodeURIComponent(character)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('flashcard_container');
                    const characterElement = container.querySelector('.flashcard-character');
                    characterElement.innerHTML = ''; // Clear existing content

                    const chars = data.character.split('');
                    
                    chars.forEach(char => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.className = 'clickable-char';
                        span.addEventListener('click', function(e) {
                            e.stopPropagation();
                            window.location.href = `./search?query=${encodeURIComponent(char)}`;
                        });
                        characterElement.appendChild(span);
                    });

                    container.querySelector('.flashcard-pinyin').textContent = data.pinyin;
                    container.querySelector('.flashcard-english').textContent = data.english;
                    container.querySelector('.flashcard-content').innerHTML = data.html;

                    const strokesContainer = container.querySelector('.strokes-container');
                    strokesContainer.innerHTML = ''; // Clear existing strokes

                    if (chars.length < 4) {
                        chars.forEach((char, i) => {
                            const strokediv = document.createElement('div');
                            strokediv.id = `strokes-${i}`;
                            strokesContainer.appendChild(strokediv);

                            const writerSize = chars.length === 1 ? 150 : 150;
                            const writer = HanziWriter.create(`strokes-${i}`, char, {
                                width: writerSize,
                                height: writerSize,
                                padding: 5,
                                strokeColor: '#000000',
                                strokeAnimationSpeed: 1,
                                delayBetweenStrokes: 220,
                                radicalColor: '#ff0000'
                            });

                            strokediv.addEventListener('click', function() {
                                writer.animateCharacter();
                            });
                        });
                    }

                    overlay.style.display = 'flex';
                    flashcardContent.scrollTop = 0;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });

        function changeDeck(deck) {
            currentDeck = deck;
            fetch(`./change_deck?deck=${deck}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Deck changed successfully');
                loadPinyinEnglishList();
            })
            .catch(error => {
                console.error('There was a problem changing the deck:', error);
            });
        }

        function changeFont(font) {
            fetch(`./change_font?font=${font}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Font changed successfully');
            })
            .catch(error => {
                console.error('There was a problem changing the font:', error);
            });
        }
        
        function getFont() {
            fetch('./get_font')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentFont = data.font;
                    document.getElementById('font-select').value = currentFont;
                    document.querySelector('.flashcard-character').style.fontFamily = `"${currentFont}", sans-serif`;
                    document.querySelector('.pinyin-english-item').style.fontFamily = `"${currentFont}", sans-serif`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
        document.getElementById('deck-select').addEventListener('change', function(event) {
            changeDeck(event.target.value);
            this.blur(); // Remove focus from the dropdown after selection
        });

        function getDeck() {
            fetch('./get_deck')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentDeck = data.deck;
                    document.getElementById('deck-select').value = currentDeck;
                    loadPinyinEnglishList();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        document.getElementById('font-select').addEventListener('change', function(event) {
            const selectedFont = event.target.value;
            document.querySelector('.flashcard-character').style.fontFamily = `"${selectedFont}", sans-serif`;
            document.querySelector('.pinyin-english-item').style.fontFamily = `"${selectedFont}", sans-serif`;
            currentFont = event.target.value;
            changeFont(currentFont);
            this.blur();
            event.stopPropagation(); // Add this line to prevent the event from bubbling up
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            getFont();
            getDeck();
        });
    </script>
</body>
</html>
