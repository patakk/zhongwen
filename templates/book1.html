<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 1</title>
    <style>

        html {
            overflow-y: scroll;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: gray;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .image-wrapper {
            width: 45%;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: width 0.1s ease-out;
        }
        
        .zoom-container {
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 1;
        }

        @media (max-width: 1024px) {
            .image-wrapper {
                width: 98%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        {% for image in images %}
        <div class="image-wrapper">
            <img src="{{ url_for('static', filename='images/book_1_unit_1_8/' + image) }}" alt="{{ image }}" onload="setupCanvas(this, '{{ loop.index0 }}')">
            <canvas data-canvas-id="{{ loop.index0 }}"></canvas>
        </div>
        {% endfor %}
    </div>

    <script>
        const userStrokes = {{ user_strokes|tojson|safe }};
        const squareSize = 2;
        const density = 0.85;
    
        function setupCanvas(img, canvasId) {
            const wrapper = img.parentElement;
            const canvas = wrapper.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            
            let localStrokes = userStrokes[canvasId] ? userStrokes[canvasId].map(JSON.parse) : [];
            let isPencil = false;
            let zoomLevel = 1;

            function resizeCanvas() {
                canvas.width = 1000;
                canvas.height = 1000 * img.height / img.width;
                canvas.style.width = img.width + 'px';
                canvas.style.height = img.height + 'px';
                if(canvas.id == 0) {
                console.log(img.width, img.height);
                console.log(canvas.style.width, canvas.style.height);
                }
                redrawStrokes();
            }
    
            function redrawStrokes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                localStrokes.forEach(stroke => {
                    for (let i = 1; i < stroke.length; i++) {
                        const x1 = stroke[i-1].x * canvas.width;
                        const y1 = stroke[i-1].y * canvas.height;
                        const x2 = stroke[i].x * canvas.width;
                        const y2 = stroke[i].y * canvas.height;
                        drawSquaresAlongLine(ctx, x1, y1, x2, y2);
                    }
                });
            }

            resizeCanvas();

            // window.addEventListener('resize', resizeCanvas);

            // Zoom functionality
            wrapper.addEventListener('wheel', handleZoom);
            document.addEventListener('keydown', e => {
                if(e.key === '0'){
                    let wrappers = document.querySelectorAll('.image-wrapper');
                    wrappers.forEach(wrapper => {
                        wrapper.style.width = '45%';
                        wrapper.style.maxWidth = '45%';
                    });
                    timer = setTimeout(() => {
                        canvas.style.display = 'block';
                        resizeCanvas();
                        redrawStrokes();
                    }, 100);
                }
            });
            let timer;
            function handleZoom(e) {
                if(timer) {
                    clearTimeout(timer);
                    canvas.style.display = 'none';
                }
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    zoomLevel *= delta;
                    zoomLevel = Math.max(0.5, Math.min(zoomLevel, 3)); // Limit zoom between 0.5x and 3x

                    const newWidth = 45 * zoomLevel;
                    let wrappers = document.querySelectorAll('.image-wrapper');
                    wrapper.style.width = `${newWidth}%`;
                    wrapper.style.maxWidth = `${Math.min(newWidth, 98)}%`;

                    // wrapper.style.width = `${newWidth}%`;

                    // Adjust max-width for mobile devices
                    if (window.innerWidth <= 1024) {
                        // wrapper.style.maxWidth = `${Math.min(newWidth, 98)}%`;
                        wrapper.style.maxWidth = `${Math.min(newWidth, 98)}%`;
                    }
                    timer = setTimeout(() => {
                        canvas.style.display = 'block';
                        resizeCanvas();
                        redrawStrokes();
                    }, 100);
                }
                else{
                    canvas.style.display = 'block';
                    redrawStrokes();
                }
            }

            let drawing = false;
            let currentStroke = [];

            canvas.addEventListener('pointerdown', startDrawing);
            wrapper.addEventListener('pointermove', draw);
            window.addEventListener('pointerup', stopDrawing);
            canvas.addEventListener('pointerleave', stopDrawing);

            function startDrawing(e) {
                isPencil = e.pointerType === 'pen';
                if (!isPencil && isIPad()) return; // Only allow pencil on iPad

                e.preventDefault();
                drawing = true;
                currentStroke = [];
                const {x, y} = getRelativeCoordinates(e);
                drawSquare(ctx, x * canvas.width, y * canvas.height);
                currentStroke.push({x, y});
            }

            function draw(e) {
                if (!drawing || (!isPencil && isIPad())) return;
                e.preventDefault();
                const {x, y} = getRelativeCoordinates(e);
                
                const lastPoint = currentStroke[currentStroke.length - 1];
                drawSquaresAlongLine(ctx, 
                    lastPoint.x * canvas.width, lastPoint.y * canvas.height, 
                    x * canvas.width, y * canvas.height
                );
                currentStroke.push({x, y});
            }

            function stopDrawing(e) {
                if (e) e.preventDefault();
                if (drawing) {
                    drawing = false;
                    sx = null;
                    sy = null;
                    localStrokes.push(currentStroke);
                    saveStroke(canvasId, currentStroke);
                }
            }

            let sx = null;
            let sy = null;
            function getRelativeCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                let x = (e.clientX - rect.left) / rect.width;
                let y = (e.clientY - rect.top) / rect.height;
                if(sx == null){
                    sx = x;
                    sy = y;
                }
                else{
                    sx = sx + (x - sx) * 0.2;
                    sy = sy + (y - sy) * 0.2;
                    x = sx;
                    y = sy;
                }
                return {x, y};
            }
    
            function drawSquare(ctx, x, y) {
                ctx.fillStyle = `rgba(0,0,0,0.37)`;
                let ss = squareSize;
                ctx.fillRect(x - ss / 2, y - ss / 2, ss, ss);
            }
    
            function drawSquaresAlongLine(ctx, x1, y1, x2, y2) {
                ctx.strokeStyle = `rgba(0,0,0,0.7)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            function isIPad() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }
        }
    
        function saveStroke(canvasId, stroke) {
            fetch('/save_stroke', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({canvasId, stroke}),
            })
            .then(response => response.json())
            .then(data => console.log('Stroke saved:', data))
            .catch((error) => console.error('Error:', error));
        }
    
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
