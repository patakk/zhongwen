<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <title>{{ category|capitalize }}</title>
    <style>

        @font-face {
            font-family: 'Noto Sans S Chinese Black';
            src: url('/zhongwen/static/fonts/Noto_Sans_S_Chinese_Black.otf') format('opentype');
        }

        @font-face {
            font-family: 'Kaiti';
            src: url('/zhongwen/static/fonts/Kaiti.ttf') format('truetype');
        }
        
        #font-select {
            position: fixed;
            top: 45px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            margin-top: 15px;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
            z-index: 1001; /* Add this line to ensure it's above the overlay */
        }

        #font-select::-ms-expand {
            display: none;
        }
        #font-select option:checked,
        #font-select option:hover {
            background-color: black;
            color: white;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
            margin: 0;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
        }
           
        .container {
            width: 90%;
            max-width: 600px;
            border: 2px dashed black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: left;
            max-height: 90vh;
            height: 90%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            padding-left: 10px;
            margin: 0;
        }
        li {
            margin-bottom: 5px;
            font-size: 24px;
            cursor: pointer;
            list-style-type: square;
        }
        li:hover {
            background-color: #000000;
            color: #f2f2f2;
        }
        #flashcard-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
        }

        #flashcard_container {
            background-color: white;
            padding: 20px;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 2px dashed #000000;
            margin: 0; /* Changed from 20px to 0 */
            min-width: 300px;
            min-height: 200px;
            max-width: 60%;
            max-height: 60%;
            overflow-y: auto;
            box-sizing: border-box; /* Add this line */
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            overflow-y: scroll; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS devices */
            
            -webkit-user-select: none;  /* Safari */
            -ms-user-select: none;      /* IE 10 and IE 11 */
            user-select: none;  

        }

        #flashcard_container::-webkit-scrollbar {
            display: none;
        }

        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .character {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 21px;
        }

        .pinyin {
            font-size: 21px;
            text-align: left;
            margin-bottom: 10px;
        }
        .english {
            text-align: left;
            font-size: 21px;
        }
        @media screen and (max-width: 768px) {
            #flashcard_container {
                max-width: 100%;
                width: 100%;
                padding: 20px;
                height: auto;
                max-height: 60%;
                margin: 0; /* Ensure no margin on mobile */
                transform: translateY(-5%);
            }
            
            .container {
                width: 90%;
                height: 85%;
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .character {
                font-size: 21px;
            }
            .pinyin {
                font-size: 14px;
            }
            .english {
                font-size: 14px;
            }
            
            #font-select {
                top: 40px;
                right: 10px;
                font-size: 14px;
                width: 120px;
            }
        }

        .highlighted {
            background-color: #000000;
            color: #f2f2f2;
        }
        #characters-link {
            position: fixed;
            text-decoration: underline;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #characters-link:hover {
            background-color: #000;
            color: #fff;
        }
        #exam-link {
            position: fixed;
            text-decoration: underline;
            top: 15px;
            right: 15px;
            font-size: 16px;
            color: #000;
        }
        #exam-link:hover {
            background-color: #000;
            color: #fff;
        }
        .clickable-char {
            display: inline-block;
            margin: 0 2px;
        }

        .clickable-char:hover {
            color: rgb(255, 217, 28);
        }

        .stories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .story-item {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-size: 24px;
        }

        .story-item:hover {
            background-color: #000000;
            color: #f2f2f2;
        }

        @media screen and (max-width: 768px) {
            .story-item {
                font-size: 18px;
                padding: 10px;
            }
        }

        #hover-box {
            display: none;
            position: absolute;
            background-color: white;
            border: 2px dashed #000000;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
            z-index: 1000; /* Ensure it's above other elements */
        }

        #hover-box .pinyin {
            font-size: 16px;
            margin-bottom: 5px;
            font-style: italic;
        }

        #hover-box .english {
            font-size: 16px;
        }


        @media screen and (max-width: 768px) {
            #hover-box .pinyin {
                font-size: 13px;
            }
            #hover-box .english {
                font-size: 13px;
            }
        }
        .hanzi-row.highlighted {
            background-color: #000000; /* Light yellow background */
            color: #f2f2f2;
        }

        .hanzi-row-container {
            display: flex;
            align-items: center; /* This will vertically center the content */
            width: 100%;
            padding: 5px 0;
            cursor: pointer;
        }

        .row-number {
            flex-shrink: 0;
            text-align: right;
            margin-right: 5px;
            font-family: 'Noto Sans', sans-serif;
            color: #888;
            font-size: 0.5em; /* Slightly smaller font size */
            line-height: 1.5; /* Adjust line height to match the main text */
        }

        .hanzi-row {
            flex-grow: 1;
        }




    </style>
</head>
<body>
    <a id="characters-link" href="{{ url_for('home') }}">home</a>
    <a id="exam-link" href="{{ url_for('examples') }}">examples</a>
    <select id="font-select">
        <option value="Noto Sans Mono">Noto Sans Mono</option>
        <option value="Noto Serif SC">Noto Serif SC</option>
        <option value="Noto Sans S Chinese Black">Noto Sans S Chinese Black</option>
        <option value="Kaiti">Kaiti</option>
        <option value="ZCOOL QingKe HuangYou">ZCOOL QingKe HuangYou</option>
        <option value="Ma Shan Zheng">Ma Shan Zheng</option>
        <option value="Zhi Mang Xing">Zhi Mang Xing</option>
        <option value="Long Cang">Long Cang</option>
    </select>
    <div class="container">
        <h1>Stories</h1>
        <div class="stories-list">
            {% for story in stories %}
            <div class="story-item" onclick="loadStory('{{ story.uri }}')">
                {{ story.title }}
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div id="flashcard-overlay">
        <div id="flashcard_container">
            <div class="title"></div>
            <div class="character"></div>
        </div>
        <div id="hover-box">
            <div class="pinyin"></div>
            <div class="english"></div>
        </div>
    </div>
    
    <script>
        const overlay = document.getElementById('flashcard-overlay');
        const flashcardContent = document.getElementById('flashcard_container');
        let currentFont = 'Noto Sans Mono';
        let currentIndex = 0;
        let currentState = 'hanzi';
        let currentHanzi, currentPinyin, currentEnglish, currentTitle;

        function isTouchDevice() {
            return (('ontouchstart' in window) ||
                    (navigator.maxTouchPoints > 0) ||
                    (navigator.msMaxTouchPoints > 0));
        }


        function isMobileOrTablet() {
            let check = false;
            (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
            return check || /iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }


        function splitText(text, separator) {
            return text.split(separator).map(sentence => sentence.trim()).filter(Boolean);
        }

        function showFlashcard(title, hanzi, pinyin, english) {
            console.log("showFlashcard called with:", {title, hanzi, pinyin, english});
            
            // Function to split text by multiple delimiters, including Chinese punctuation
            function splitTextByMultipleDelimiters(text, delimiters) {
                let pattern = `(${delimiters.map(d => d.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')).join('|')})`;
                let regex = new RegExp(pattern, 'g');
                return text.split('\n').map(line => {
                    let parts = line.split(regex);
                    let result = [];
                    for (let i = 0; i < parts.length; i += 2) {
                        result.push(parts[i] + (parts[i+1] || ''));
                    }
                    return result.filter(Boolean).map(part => part.trim());
                }).flat();
            }

            // Split hanzi by Chinese punctuation
            currentHanzi = splitTextByMultipleDelimiters(hanzi, ['。', '？', '！']);

            // Split pinyin and english to match hanzi segments
            currentPinyin = splitTextByMultipleDelimiters(pinyin, ['.', '?', '!']);
            currentEnglish = splitTextByMultipleDelimiters(english, ['.', '?', '!']);

            currentTitle = title;
            currentState = 'hanzi';

            overlay.style.display = 'flex';
            updateFlashcardContent();
            setupHoverEffects();
        }

        function updateFlashcardContent() {
            document.querySelector('.title').textContent = currentTitle;
            
            let content = currentHanzi.map((sentence, index) => 
                `<div class="hanzi-row-container" data-index="${index}">
                    <span class="row-number">${index + 1}.</span>
                    <span class="hanzi-row">${sentence}</span>
                </div>`
            ).join('');
            
            document.querySelector('.character').innerHTML = content;

            setupHoverEffects();
        }

        function setupHoverEffects() {
            const hoverBox = document.getElementById('hover-box');
            const flashcardContainer = document.getElementById('flashcard_container');
            const hanziRows = document.querySelectorAll('.hanzi-row-container');

            let touchStartY, touchStartTime;
            let isScrolling = false;
            let activeRow = null;

            function showHoverBox(index) {
                hoverBox.querySelector('.pinyin').textContent = currentPinyin[index];
                hoverBox.querySelector('.english').textContent = currentEnglish[index];
                
                const rect = flashcardContainer.getBoundingClientRect();
                hoverBox.style.width = `${rect.width}px`;
                hoverBox.style.left = `${rect.left}px`;
                hoverBox.style.top = `${rect.bottom + window.scrollY}px`;
                hoverBox.style.display = 'block';

                hanziRows[index].classList.add('highlighted');
            }

            function hideHoverBox() {
                hoverBox.style.display = 'none';
                hanziRows.forEach(row => row.classList.remove('highlighted'));
            }

            if (isMobileOrTablet()) {
                flashcardContainer.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                    touchStartTime = Date.now();
                    isScrolling = false;
                    
                    const row = e.target.closest('.hanzi-row-container');
                    if (row) {
                        activeRow = row;
                        showHoverBox(row.dataset.index);
                    }
                }, {passive: false});

                flashcardContainer.addEventListener('touchmove', function(e) {
                    if (!isScrolling) {
                        const touchMoveY = e.touches[0].clientY;
                        const timeDiff = Date.now() - touchStartTime;
                        
                        if (Math.abs(touchMoveY - touchStartY) > 10 || timeDiff > 200) {
                            isScrolling = true;
                            if (activeRow) {
                                activeRow.classList.remove('highlighted');
                                activeRow = null;
                            }
                            hideHoverBox();
                        }
                    }
                }, {passive: true});

                flashcardContainer.addEventListener('touchend', function() {
                    if (activeRow) {
                        activeRow.classList.remove('highlighted');
                        activeRow = null;
                    }
                    hideHoverBox();
                });
            } else {
                hanziRows.forEach((row) => {
                    row.addEventListener('mouseover', function() {
                        showHoverBox(this.dataset.index);
                    });

                    row.addEventListener('mouseout', hideHoverBox);
                });
            }
        }



        function cycleContent() {
            if (currentState === 'hanzi') {
                currentState = 'pinyin';
            } else if (currentState === 'pinyin') {
                currentState = 'english';
            } else {
                currentState = 'hanzi';
            }
            updateFlashcardContent();
        }

        function handleMouseDown(e) {
            e.preventDefault();
            if (e.button === 0) { // Left click
                currentState = 'pinyin';
            } else if (e.button === 2) { // Right click
                currentState = 'english';
            }
            updateFlashcardContent();
        }

        function handleMouseUp() {
            currentState = 'hanzi';
            updateFlashcardContent();
        }


        function changeFont(font) {
            fetch(`/change_font?font=${font}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Font changed successfully');
            })
            .catch(error => {
                console.error('There was a problem changing the font:', error);
            });
        }
        
        function getFont() {
            fetch('/get_font')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentFont = data.font;
                    document.getElementById('font-select').value = currentFont;
                    document.querySelector('.character').style.fontFamily = `"${currentFont}", sans-serif`;
                    document.querySelector('.title').style.fontFamily = `"${currentFont}", sans-serif`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        document.getElementById('font-select').addEventListener('change', function(event) {
            const selectedFont = event.target.value;
            document.querySelector('.character').style.fontFamily = `"${selectedFont}", sans-serif`;
            document.querySelector('.title').style.fontFamily = `"${selectedFont}", sans-serif`;
            currentFont = event.target.value;
            changeFont(currentFont);
            this.blur();
            event.stopPropagation(); // Add this line to prevent the event from bubbling up
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay && !e.target.closest('#font-select')) {
                overlay.style.display = 'none';
                if (isMobileDevice()) {
                    flashcardContent.removeEventListener('click', cycleContent);
                } else {
                    flashcardContent.removeEventListener('mousedown', handleMouseDown);
                    flashcardContent.removeEventListener('mouseup', handleMouseUp);
                }
            }
        });

        if(isMobileOrTablet()){
            document.getElementById('flashcard_container').addEventListener('click', function(event) {
                if (event.target.closest('.character')) {
                    return;
                }if (event.target.classList.contains('clickable-char')) {
                    return;
                }
                if (event.target.closest('#font-select')) {
                    return;
                }
            });

            // Add this event listener to prevent clicks on characters from propagating
            document.querySelector('.character').addEventListener('click', function(event) {
                event.stopPropagation();
            });
        }

        function loadStory(title) {
            const origin = window.location.origin;
            const pathParts = window.location.pathname.split('/');
            let basePath = '';
            if (pathParts.includes('zhongwen')) {
                basePath = '/zhongwen';
            }
            const url = `${origin}${basePath}/get_stories_data/${title}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log("Story data received:", data);
                    showFlashcard(data.title, data.hanzi, data.pinyin, data.english);
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            getFont();
            setupHoverEffects();
        });
        window.addEventListener('resize', setupHoverEffects);
        // Highlight the first item by default
        // highlightListItem(0);
    </script>

    
</body>
</html>
