<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - 中文</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        ::selection {
            background-color: rgb(255, 66, 28);
        }

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 500;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            border: 2px dashed black;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            min-width: 100%;
            max-width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid black;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
        }
        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }
        input[type="email"]:focus {
            outline: none;
            border: 2px solid #7100bd; 
            border-radius: 0px;
            outline: none;
        }
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #7100bd; 
            border-radius: 0px;
            outline: none;
        }
        input[type="password"]:focus {
            outline: none;
            border: 2px solid #7100bd; 
            border-radius: 0px;
            outline: none;
        }
        ::selection {
            background-color: black;
            color: white;
        }

        h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 3em;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .password-container input {
            width: 100%;
            margin-bottom: 0;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        .toggle-password:hover {
            color: #000;
        }

    </style>
</head>
<script>
</script>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="username" required>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="password" required>
                <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
            </div>
            <input type="email" name="email" placeholder="email (optional)">
            <div class="button-group">
                <input type="submit" name="action" value="Login">
                <input type="submit" name="action" value="Register">
            </div>
        </form>
    </div>

    <script>
        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        document.addEventListener('DOMContentLoaded', ()=>{
            window.addEventListener('resize', adjustHeight);
            window.addEventListener('orientationchange', adjustHeight);
            adjustHeight();

            let inputfield = document.querySelector('input[type="text"]');
            inputfield.focus();
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

    </script>

    <style>

        /* .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-group input[type="submit"] {
            flex: 1;
        } */

        input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
        } */
    </style>
</body>

</html>
