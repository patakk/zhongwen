<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    <title>Change Password</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        ::selection {
            background-color: rgb(255, 66, 28);
        }

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 500;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        
        .change-password-container {
            border: 2px dashed black;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        h2 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 5px;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            min-width: 100%;
            max-width: 90%;
            padding: 10px;
            border: 2px solid black;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            width: 200px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: black;
            color: white;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #7100bd; 
            border-radius: 0px;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }
        
        .toggle-password:hover {
            color: #000;
        }
        
        @media screen and (max-width: 768px) {
            .change-password-container {
                padding: 20px;
            }
            h2 {
                font-size: 1.8em;
            }
        }
        
    </style>
</head>
<body>
        {% include 'menu.html' %}
        <div class="change-password-container">
        <h2>Change Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <div class="password-container">
                    <input type="password" id="current_password" name="current_password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility('current_password', this)"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <div class="password-container">
                    <input type="password" id="new_password" name="new_password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility('new_password', this)"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility('confirm_password', this)"></i>
                </div>
            </div>
            
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('resize', adjustHeight);
            window.addEventListener('orientationchange', adjustHeight);
            adjustHeight();

            document.getElementById('current_password').focus();
        });

        function togglePasswordVisibility(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
