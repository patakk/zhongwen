<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - 中文</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        

        ::selection {
            background-color: rgb(255, 66, 28);
        }
        

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .home-container {
            border: 2px dashed black;
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: 2px solid black;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-family: inherit;
        }
        a:hover {
            background-color: black;
            color: white;
        }
        ::selection {
            background-color: black;
            color: white;
        }

        

        @media screen and (max-width: 768px) {
            .home-container {
                /* height: 60%; */
                /* padding: 10px; */
            }
            a {
                width: 200px;
                padding: 10px;
                margin: 4px 0;
                background-color: white;
                color: black;
                border: 2px solid black;
                text-decoration: none;
                text-align: center;
                font-size: 14px;
                
        }

    </style>
</head>
<body>
    <div class="home-container">
        <h1>中文</h1>
        <div class="link-container">
            <a href="{{ url_for('search') }}">search</a>
            <a href="{{ url_for('characters') }}">grid</a>
            <!-- <a href="{{ url_for('pinyinenglish') }}">lexicon</a> -->
            <a href="{{ url_for('flashcards') }}">flashcards</a>
            <a href="{{ url_for('lists') }}">lists</a>
        </div>
    </div>

    <script>
        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
    </script>
</body>
</html>
