        <div class="has-submenu" id="storyMenu">

        <script>
            document.getElementById('storyMenu').addEventListener('click', function(event) {
                let elem = document.getElementById('inputContainer');
                if(elem.style.display !== 'block'){
                    elem.style.display = 'block';
                }
                else{
                    elem.style.display = 'none';
                }
            });
            
            document.addEventListener('click', function(event) {
                if (!event.target.closest('#storyMenu') && !event.target.closest('#inputContainer')) {
                    let elem = document.getElementById('inputContainer');
                    elem.style.display = 'none';
                }
            });

            document.addEventListener('keydown', function(event) {
                let elem = document.getElementById('inputContainer');
                if (event.keyCode === 9) {
                    event.preventDefault();
                    if(elem.style.display === 'none'){
                        elem.style.display = 'block';
                    }
                    else{
                        elem.style.display = 'none';
                    }
                }
                if (event.key === 'w') {
                    playStory();
                }
            });
        </script>

            // load image from static/images/okhsl.webp
            let okhslImage = new Image();
            okhslImage.src = "{{ url_for('static', filename='images/okhsl.webp') }}";

            let colorCanvas = document.createElement('canvas');
            let colorCtx = colorCanvas.getContext('2d');

            function waitForImage(img) {
                return new Promise(resolve => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                    }
                });
            }

            function sampleOKHSL(hue, sat, value, alpha=1) {
                hue = Math.max(0, Math.min(1, hue%1));
                sat = Math.max(0, Math.min(1, sat));
                value = Math.max(0, Math.min(1, value));

                let x = Math.floor(hue * (colorCanvas.width - 1));
                let y = Math.floor((1 - value) * (colorCanvas.height - 1));

                let imageData = colorCtx.getImageData(x, y, 1, 1);
                let [r, g, b] = imageData.data;
                r /= 255;
                g /= 255;
                b /= 255;

                let gray = value;

                r = r * sat + gray * (1 - sat);
                g = g * sat + gray * (1 - sat);
                b = b * sat + gray * (1 - sat);

                r = Math.round(r * 255);
                g = Math.round(g * 255);
                b = Math.round(b * 255);

                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
