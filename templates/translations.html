<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Translations</title>
    <style>
        html {
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body {
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            line-height: 1.4;
            margin: 0;
            font-weight: 400;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: white;
        }
        .container {
            width: 90%;
            max-width: 600px;
            border: 2px dashed black;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        ul {
            padding-left: 10px;
            margin: 0;
        }
        li {
            margin-bottom: 2px;
            list-style-type: square;
        }
        a {
            text-decoration: none;
            color: #000000;
            display: block;
            padding: 0px 5px 0px 5px;
        }
        a:hover {
            background-color: #000000;
            color: #f2f2f2;
        }
        
        #characters-link {
            position: fixed;
            text-decoration: underline;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #characters-link:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <a id="characters-link" href="{{ url_for('home') }}">home</a>
    <div class="container">
        <h1>Translation Categories</h1>
        
        <h2>Vocabulary</h2>
        <ul>
            {% for category in categories.vocabulary %}
            <li><a href="{{ url_for('translation_category', category='vocabulary', subcategory=category) }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
        
        <h2>Examples</h2>
        <ul>
            {% for category in categories.examples %}
            <li><a href="{{ url_for('translation_category', category='examples', subcategory=category) }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
