{% if darkmode %}
<body class="darkmode">
{% else %}
<body>
{% endif %}
    <h1 id="title">Test your Hanzi ðŸ§ </h1>
    <div class="custom-dropdown">
        <h2 id="deck-name">Current Deck: <span id="selected-deck">Select a deck</span></h2>
        <div id="deck-options" class="options-container"></div>
    </div>

    {% include 'menu.html' %}


    <div id="test-container">
        <div id="character-display"></div>
        <input type="text" id="pinyin-input" placeholder="Enter pinyin (e.g., for æƒ³ type in xiang)">
        <button id="submit-btn">Submit</button>
        <div id="progress"></div>
    </div>

    <div id="results" style="display: none;">
        <h2>Test Results</h2>
        <p>Score: <span id="score"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <div id="answer-table-container">
            <table id="answer-table">
                <tr style="font-weight: bold;">
                    <td>Character</td>
                    <td>Your Answer</td>
                    <td>Correct Answer</td>
                </tr>
                <tbody id="answer-table-body">
                </tbody>
            </table>
        </div>
        <button id="restart-btn">Restart Test</button>
    </div>

    <script>
        let characters = {{ characters | tojson | safe }};
        const inputdecks = {{ decks | tojson | safe }};
        let inputdeck = {{ deck | tojson | safe }};
        const username = {{ username | tojson | safe }};
        let isDarkMode = {{ darkmode | tojson | safe }};
  
        const decksinfos = {{ decksinfos | tojson | safe }};

        function isIPhone(){
            const ua = navigator.userAgent;
            if (ua.includes('iPhone')) {
                return true;
            }
            return false;
        }

        function isiPad(){
            const ua = navigator.userAgent;
            if (ua.includes('iPad')) {
                return true;
            }
            return false;
        }
    </script>
