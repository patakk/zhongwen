<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中文</title>
    <style>
        
        html {
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow: hidden; 
            overflow-x: hidden;
        }

        html::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        body {
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            font-size: 72px;
            margin-top: 30px;
            font-weight: 500;
        }
        .english {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .pinyin {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            background-color: #000;
            color: #000;
            padding: 5px 10px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }
        .character:hover + .pinyin,
        .pinyin:hover,
        .pinyin.visible {
            background-color: transparent;
            color: #000;
        }
        
        .flashcard {
            width: 100%;
            font-size: 16px;
            margin-top: 30px;
            overflow-y: visible;
            user-select: text;
        }

        /* Remove the max-height and overflow-y from .flashcard */
        .flashcard {
            font-size: 16px;
            margin: 30px;
            user-select: text;
        }

        .character::selection, .pinyin::selection, .english::selection, h1::selection, h2::selection, b::selection, i::selection, li::selection, p::selection {
            background-color: black; /* Applies to modern browsers */
            color: white; /* Ensures the selected text color is white */
        }
        
        #flashcard_container {
            width: 50%;
            height: 90%;
            border: 2px dashed #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #flashcard_container::-webkit-scrollbar {
            width: 0;
            height: 0;
        }



        @media screen and (max-width: 1024px) {
            body {
                font-size: 14px; /* Slightly smaller base font size for mobile */
            }

            #flashcard_container {
                width: 90%;
                height: 80%;
                padding: 10px;
            }

            .character {
                font-size: 60px;
                margin-top: 10px;
            }

            .english, .pinyin {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .flashcard {
                font-size: 14px;
                margin: 15px;
            }

            #deck-select {
                top: 10px;
                right: 10px;
                font-size: 14px;
                width: 120px;
            }

            #characters-link {
                top: 10px;
                left: 10px;
                font-size: 14px;
            }

            #message {
                bottom: 10px;
                left: 10px;
                font-size: 14px;
            }
        }

        /* Additional adjustments for very small screens (e.g., phones in portrait mode) */
        @media screen and (max-width: 768px) {
            #flashcard_container {
                height: 70%;
                transform: translateY(-5%);
            }

            .character {
                font-size: 48px;
            }

            .english, .pinyin {
                font-size: 18px;
            }
        }

        @media only screen 
        and (min-device-width: 768px) 
        and (max-device-width: 1024px) 
        and (orientation: landscape) {
            #flashcard_container {
                width: 90%;
                height: 80vh;
                max-height: 80vh;
                margin-bottom: 20px;
            }
        }

        #welcome-message {
            font-size: 16px;
            color: #666;
            position: fixed;
            top: 15px;
            right: 15px;
        }
        #message {
            position: fixed;
            bottom: 15px;
            left: 15px;
            font-size: 16px;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        #logout {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 16px;
            color: #000;
        }
        #logout:hover {
            background-color: #000;
            color: #fff;
        }
        #characters-link {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 16px;
            color: #000;
        }
        #characters-link:hover {
            background-color: #000;
            color: #fff;
        }
        #deck-select {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 16px;
            font-family: 'Noto Sans Mono', monospace;
            font-weight: 400;
            width: 150px;
            background-color: white;
            border: 3px solid black;
            border-radius: 0;
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24'><path fill='%23000' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
            background-repeat: no-repeat;
            background-position: right 5px top 50%;
            background-size: 16px;
            cursor: pointer;
        }
        #deck-select::-ms-expand {
            display: none;
        }
        #deck-select option:checked,
        #deck-select option:hover {
            background-color: black;
            color: white;
        }
        
        .strokes-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .stroke-wrapper {
            display: inline-block;
        }

        .strokes-container > .stroke-wrapper {
            margin: 0 5px;
        }

        .clickable-char {
            display: inline-block;
            margin: 0 2px;
        }

        .clickable-char:hover {
            color: rgb(255, 217, 28);
        }
    </style>
</head>
<body>
    <a id="characters-link" href="{{ url_for('home') }}">home</a>
    <select id="deck-select">
        <option value="shas">Sha's Class</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="hsk6">HSK 6</option>
    </select>
    <div id="flashcard_container">
        <div class="character"></div>
        <div class="pinyin"></div>
        <div class="english"></div>
        <div class="flashcard"></div>
    </div>
    
    <p id="message"></p>
    <script>
        let currentCard = null;
        let showingAnswer = false;
        let currentDeck = 'shas';
        let prefetchedCard = null;
        let pinyinRevealed = false;

        function displayCard(showAnswer, showPinyin = false) {
            const flashcardElement = document.querySelector('.flashcard');
            const englishElement = document.querySelector('.english');
            const pinyinElement = document.querySelector('.pinyin');

            pinyinElement.classList.toggle('visible', showPinyin || showAnswer);
            pinyinRevealed = showPinyin || showAnswer;

            flashcardElement.style.visibility = showAnswer ? 'visible' : 'hidden';
            englishElement.style.visibility = showAnswer ? 'visible' : 'hidden';
        }

        function displayCardData(data) {
            const container = document.getElementById('flashcard_container');
            const characterElement = container.querySelector('.character');
            characterElement.innerHTML = ''; // Clear existing content

            // Split the character string into individual characters
            const chars = data.character.split('');
            
            // Create clickable spans for each character
            chars.forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'clickable-char';
                span.style.cursor = 'pointer';
                span.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering the change event
                    window.location.href = `/.search?query=${encodeURIComponent(char)}`;
                });
                characterElement.appendChild(span);
                console.log(span);
            });

            container.querySelector('.pinyin').textContent = data.pinyin;
            container.querySelector('.english').textContent = data.english;
            container.querySelector('.flashcard').innerHTML = data.html;

            if (chars.length < 4) {
                const strokesContainer = document.createElement('div');
                strokesContainer.className = 'strokes-container';
                container.querySelector('.flashcard').appendChild(strokesContainer);

                chars.forEach((char, i) => {
                    const strokeWrapper = document.createElement('div');
                    strokeWrapper.className = 'stroke-wrapper';
                    
                    const strokediv = document.createElement('div');
                    strokediv.id = `strokes-${i}`;
                    strokeWrapper.appendChild(strokediv);
                    strokesContainer.appendChild(strokeWrapper);

                    const writerSize = chars.length === 1 ? 150 : 100;
                    const writer = HanziWriter.create(`strokes-${i}`, char, {
                        width: writerSize,
                        height: writerSize,
                        padding: 5,
                        strokeColor: '#000000',
                        strokeAnimationSpeed: 1,
                        delayBetweenStrokes: 220,
                        radicalColor: '#ff0000'
                    });

                    strokeWrapper.addEventListener('click', function(e) {
                        e.stopPropagation();
                        writer.animateCharacter();
                    });
                });
            }

            currentCard = data.character;
            showingAnswer = false;
            displayCard(false);

            container.scrollTop = 0;
        }

        function change(event) {
            const target = event.target;

            if (target.classList.contains('clickable-char')) {
                return; // Do nothing for clicks on characters
            }
            if (target.classList.contains('pinyin')) {
                if (!showingAnswer) {
                    pinyinRevealed = !pinyinRevealed;
                    displayCard(false, pinyinRevealed);
                }
                return;
            }

            // Remove this check, as we're now using stopPropagation on the stroke-wrapper
            // if (target.closest('.strokes-container')) {
            //     return;
            // }

            if (!currentCard || showingAnswer) {
                getNextCard();
            } else {
                displayCard(true);
                showingAnswer = true;
                // recordView(currentCard);
            }

            // Scroll to the top of the container
            document.getElementById('flashcard_container').scrollTop = 0;
        }

        function fetchCard() {
            return fetch(`./get_card_data`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                });
        }

        function getNextCard() {
            if (prefetchedCard) {
                displayCardData(prefetchedCard);
                prefetchedCard = null;
                prefetchNextCard();
            } else {
                fetchCard()
                    .then(data => {
                        displayCardData(data);
                        prefetchNextCard();
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        document.querySelector('.character').textContent = 'Error loading card';
                    });
            }
        }

        function prefetchNextCard() {
            fetchCard()
                .then(data => {
                    prefetchedCard = data;
                })
                .catch(error => {
                    console.error('Error prefetching next card:', error);
                });
        }


        function changeDeck(deck) {
            fetch(`./change_deck?deck=${deck}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Deck changed successfully');
                prefetchedCard = null;
                getNextCard();
            })
            .catch(error => {
                console.error('There was a problem changing the deck:', error);
            });
        }


        function getDeck() {
            fetch('./get_deck')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    currentDeck = data.deck;
                    document.getElementById('deck-select').value = currentDeck;
                    getNextCard();
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }


        function recordView(character) {
            fetch('./ ', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ character: character }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }


        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if(isMobileDevice()){
            document.addEventListener('click', function(event) {
                if (!event.target.classList.contains('clickable-char')) {
                    change(event);
                }
            });
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault(); // Prevent default scrolling behavior
                change(event);
            }
        });


        document.getElementById('deck-select').addEventListener('change', function(event) {
            currentDeck = event.target.value;
            changeDeck(currentDeck);
            this.blur();
        });

        document.addEventListener('DOMContentLoaded', function() {
            getDeck();
        });

        function handleOrientationChange() {
            const container = document.getElementById('flashcard_container');
            if (window.matchMedia("(min-device-width: 768px) and (max-device-width: 1024px)").matches) {
                if (window.orientation === 90 || window.orientation === -90) {
                    // Landscape
                    container.style.width = '90%';
                    container.style.height = '80vh';
                    container.style.maxHeight = '80vh';
                    container.style.marginBottom = '20px';
                } else {
                    // Portrait
                    container.style.width = '90%';
                    container.style.height = '80%';
                    container.style.maxHeight = '';
                    container.style.marginBottom = '';
                }
            }
        }

        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        document.addEventListener('DOMContentLoaded', function() {
            getDeck();
            handleOrientationChange(); // Call this on initial load
        });
    </script>
</body>
</html>
