<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - 中文</title>
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        

        ::selection {
            background-color: rgb(255, 66, 28);
        }
        

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }


        .home-container {
            border: 2px dashed rgb(14, 14, 14);
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .home-container.darkmode {
            border-color: rgb(180, 180, 180);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: rgb(14, 14, 14);
            text-align: center;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mainlink {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(255, 255, 255);
            color: rgb(14, 14, 14);
            border: 2px solid rgb(14, 14, 14);
            text-decoration: none;
            font-size: 16px;
            font-family: inherit;
            /* Add these properties */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .mainlink i {
            margin-left: 10px;
        }
        .mainlink:hover {
            background-color: rgb(14, 14, 14);
            color: rgb(255, 255, 255);
        }
        ::selection {
            background-color: rgb(14, 14, 14);
            color: rgb(255, 255, 255);
        }

        .home-container.darkmode a.darkmode {
            background-color: rgb(14, 14, 14);
            color: rgb(233, 233, 233);
            border-color: rgb(180, 180, 180);
        }

        .home-container.darkmode a.darkmode:hover {
            background-color: rgb(233, 233, 233);
            color: rgb(14, 14, 14);
        }

        .home-container.darkmode {
            background-color: rgb(14, 14, 14);
        }

        ::selection.darkmode {
            background-color: rgb(233, 233, 233);
            color: rgb(14, 14, 14);
        }

        h1 {
            color: rgb(14, 14, 14);
        }

        h1.darkmode {
            color: rgb(255, 255, 255);
        }
        

        @media screen and (max-width: 768px) {
            .home-container {
                /* height: 60%; */
                padding: 30px;
            }

            .home-container a {
                width: 200px;
                padding: 10px;
                margin: 4px 0;
                color: rgb(14, 14, 14);
                border: 2px solid rgb(14, 14, 14);
                text-decoration: none;
                text-align: center;
                font-size: 14px;
                
            }
            
        }

    </style>
</head>
{% if darkmode %}
<body class="darkmode">
{% else %}
<body>
{% endif %}
    
    {% include 'menu.html' %}

    <div class="home-container">
        <h1>中文</h1>
        <div class="link-container">
            <a class="mainlink" id="progressUrl" href="{{ url_for('user_progress') }}"><span style="flex: 1; text-align: left;">my account</span> <i class="fa-solid fa-person-through-window"></i></a>
            <a class="mainlink" href="{{ url_for('grid') }}"><span style="flex: 1; text-align: left;">grid</span> <i class="fas fa-th-large"></i></a>
            <a class="mainlink" id="flashcardsUrlMain" href="{{ url_for('flashcards') }}">  <span style="flex: 1; text-align: left;">flashcards</span> <i class="fa-solid fa-arrow-right-arrow-left"></i></a>
            <a class="mainlink" href="{{ url_for('stories') }}"><span style="flex: 1; text-align: left;">stories</span> <i class="fa-solid fa-book"></i></a>
            <!-- <a class="mainlink" href="{{ url_for('convert') }}">convert to strokes</a> -->
            <a class="mainlink" href="{{ url_for('puzzles.puzzles') }}"><span style="flex: 1; text-align: left;">puzzles</span> <i class="fa-solid fa-puzzle-piece"></i></a>
            <a class="mainlink" href="{{ url_for('hanzipractice') }}"><span style="flex: 1; text-align: left;">practice writing</span> <i class="fa-solid fa-dumbbell"></i></a>
            <a class="mainlink" href="{{ url_for('search') }}"><span style="flex: 1; text-align: left;">search</span> <i class="fa-solid fa-magnifying-glass"></i></a>
            <a class="mainlink" href="{{ url_for('pageinfo') }}"><span style="flex: 1; text-align: left;">page info</span> <i class="fa-solid fa-circle-info"></i></a>
        </div>
    </div>

    <script>
        const username = {{ username | tojson | safe }};
        let isDarkMode = {{ darkmode | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
    
    <script>
        
        if(username === 'tempuser'){
            document.getElementById('progressUrl').textContent = 'login';
            document.getElementById('progressUrl').href = "{{ url_for('login') }}";
        }

        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
        

        if(username === 'tempuser'){
            let flashcardsUrlMain = document.getElementById('flashcardsUrlMain');
            flashcardsUrlMain.style.display = 'none';
        }
    </script>

</body>
</html>
