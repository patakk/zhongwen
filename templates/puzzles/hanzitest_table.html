<body>

    <div class="custom-dropdown">

    <div class="hamburger" id="hamburgerMenu">
        <span></span>

        <span></span>
    </div>
    
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li id="loginMenuItem"><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('flashcards') }}">Flashcards</a></li>

        <p>Score: <span id="score"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <div id="answer-table-container">

    <script>
        let characters = {{ characters | tojson | safe }};
        const inputdecks = {{ decks | tojson | safe }};
        let inputdeck = {{ deck | tojson | safe }};
        const username = {{ username | tojson | safe }};
        let isDarkMode = {{ darkmode | tojson | safe }};

        const decksinfos = {{ decksinfos | tojson | safe }};

        function isIPhone(){
            const ua = navigator.userAgent;
            if (ua.includes('iPhone')) {
                return true;
            }
            return false;
        }

        function isiPad(){
            const ua = navigator.userAgent;
            if (ua.includes('iPad')) {
                return true;
            }
            return false;
        }
