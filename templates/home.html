<html lang="en">
<head>

    <style>
        :root {
                --font: "Noto Sans Mono", monospace;
                --background-color: #ffffff;
                --lifted-background-color: #f1f1f1;
                --hanzi-link-color: #584e74;
                --simple-border: 2px solid #afafaf;
                --dimmest-background-color: #fcfcfc;
                --dimmer-background-color: #f5f5f5;
                --dimmer-border-color: #d0d0d0;
                --dimmer-border-color-a: #d0d0d08f;
                --dimmer-border-color-b: #aaaaaa8f;
                --dimmer-border-style: dashed;
                --border-color: #000;
                --dimmer-border: 2px dashed var(--dimmer-border-color);
                --thin-border: 1px solid var(--dimmer-border-color-a);
                --thin-border-2: 1px solid var(--dimmer-border-color-b);
                --text-color: #0e0e0e;
                --dimmer-text-color: #505050;
                --dim-accent-color: rgb(185, 72, 49);
                --griditem-background-color: #fcfcfc;
                --due-color: #f8d7da;
                --learned-color: #d4edda;
                --deckname-color: #d44141;
                --deckname-color: #e33100;
                --rename-btn-color: #43ac72;
                --wordlist-link-color: #584e74;
                --home-link-bg-color: #d0d0d0;
                --stories-background-color: #e4e4e4;
                --playback-background-color: #ffffffd0;
                --accent-color: #bda5b8;
                --accent-word: rgb(241, 129, 0);
                --playback-color: rgb(81, 135, 196);
                --playback-hover-color:rgb(81, 160, 196);
                --delete-icon-color: #d44141;
            }


            ::selection {
                background-color: var(--accent-color);
                color: rgb(0, 0, 0);
            }

            .darkmode {
                --delete-icon-color: #ec5a5a;
                --playback-color: #9795df;
                --playback-hover-color: #95b5df;
                --playback-background-color: #0a0a0ad7;
                --hanzi-link-color: #4978fa;
                --hanzi-link-color: #9795df;
                --wordlist-link-color: #9795df;
                --accent-color: #9795df;
                --accent-word: #9795df;
                --stories-background-color: #2b2b33;
                --dimmer-background-color: #1d1d1d;
                --dimmest-background-color: #141414;
                --home-link-bg-color: #232323;
                --deckname-color: #76968f;
                --rename-btn-color: #767c96;
                --lifted-background-color: #181818;
                --due-color: #4b3232;
                --learned-color: #374b32;
                --border-color: #494949;
                --accent-word: rgb(214, 154, 0);
                --simple-border: 2px solid #444444;
                --dimmer-border-color: #414141;
                --dimmer-border: 2px dashed var(--dimmer-border-color);
                --dimmer-border-color-a: rgba(65, 65, 65, 0.671);
                --dimmer-border-color-b: rgba(65, 65, 65, 0.845);
                --background-color: #111;
                --text-color: #e6e6e6;
                --dimmer-text-color: #888888;
                --griditem-background-color: #171717;
            }

            body {
                font-family: var(--font);
                background-color: var(--background-color);
                color: var(--text-color);
            }


            .darkmode {
                /* color: rgb(236, 236, 236); */
                /* border-color: rgb(100, 100, 100); */
            }

            p.darkmode {
                background: transparent;
            }


            .clickable-char.darkmode {
                color: rgb(233,233,233);
            }


            .correct-row {
                background-color: #d4edda;
            }

            .correct-row.darkmode {
                background-color: #7b8d7f;
            }

            .incorrect-row {
                background-color: #f8d7da;
            }

            .incorrect-row.darkmode {
                background-color: #886467;
            }

            .links {
                color: var(--text-color);
                text-decoration: none;
                background-color: var(--dimmer-border-color-a);
                padding: 0px 4px;
            }


            .links:hover {
                background-color: #ff0000;
                color: #ffffff;
            }

            .flash-message {
                padding: 10px;
                margin: 10px 0;
                border-radius: 0px;
                text-align: center;
                width: 100%;
                box-sizing: border-box;
            }

            .error, .danger {
                background-color: #ffebee;
                color: #c62828;
                border: 1px solid #ef5350;
                max-width: 100%;
            }

            .success {
                background-color: #e8f5e9;
                color: #2e7d32;
                border: 1px solid #66bb6a;
                max-width: 100%;
            }

            a {
                color: inherit;
                text-decoration: none;
            }


            .deck-option {
                display: flex;
                justify-content: space-between;
                width: 100%;
                font-size: 1em;
                white-space: nowrap;
                box-sizing: border-box;
                padding: 7px;
            }

            #logoutButton {
            }

            #logoutButton:hover {
            }

            #logoutButton.darkmode {
            }

            #logoutButton.darkmode:hover {
            }

            .menu-option-parent:hover {
                background-color: var(--dimmer-background-color);
            }

            .menu-change {
                display: inline-block;
            }

            .gridSubmenu {
                z-index: 110;
                padding: 0;
                margin: 0;
            }

            .submenuName {
                z-index: -11;
                background: var(--lifted-background-color);
                padding: 3px 5px 3px 5px;
                color: var(--text-color);
                width: 4em;
                font-size: 1em;
            }


            #mainSubmenu {
                display: none;
                position: absolute;
                top: 32px;
                right: 0px;
                left: auto;
                background-color: var(--background-color);
                border: var(--simple-border);
                box-sizing: border-box;
            }

            #mainSubmenuName {
                font-size: 1em;
            }


            #deckMenu span, #fontMenu span, #mainMenu span {
                display: inline-block;
                /* width: 4em; */
                box-sizing: border-box;
            }

            .submenuName::selection {
                background-color: transparent !important;
                color: var(--text-color) !important;;
            }

            #mainSubmenu.active {
                display: block;
            }

            #mainMenu {
                top: 1em;
                position: fixed;
                box-sizing: border-box;
                z-index: 1666;
                text-align: center;
                right: 1em;
                left: auto;
            }
            #mainMenu span {
                display: inline-block;
            }
            #mainMenu:hover {
                cursor: pointer;
            }
            #mainSubmenu li {
                list-style-type: none;
                padding: 0px;
                text-align: left;
                min-width: 135px;
            }



            #deckMenu:hover, #fontMenu:hover {
                cursor: pointer;
            }

            #deckSubmenu, #fontSubmenu {
                display: none;
                position: absolute;
                left: 0px;
                top: 32px;
                background-color: var(--background-color);
                border: var(--simple-border);
                box-sizing: border-box;
            }


            #deckSubmenu.active, #fontSubmenu.active {
                display: block;
            }

            #deckSubmenu li, #fontSubmenu li {
                list-style-type: none;
                padding: 0px;
                text-align: left;
                min-width: 135px;
            }

            @media (max-width: 768px) {
                .gridSubmenu li {
                    padding: 2px 5px 2px 5px;
                }


                .gridSubmenu {
                    width: auto;
                }

                .gridSubmenu span {
                    display: inline-block;
                    width: auto; 
                    min-width: auto;
                }


                #mainMenu {
                }
                
                #mainMenu span {
                    display: inline-block;
                }
                
                .deck-option {
                    font-size: .9em;
                }
            }


    </style>

    <style>
       

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        

        ::selection {
        }
        

        body {
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }


        .home-container {
            border: var(--dimmer-border);
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        #title {
            font-size: 4.5em;
            margin-bottom: 20px;
            font-family: "Noto Serif SC", serif;
            color: var(--text-color);
            font-weight: bold;
            text-align: center;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mainlink {
            color: var(--text-color);
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: var(--simple-border);
            text-decoration: none;
            font-family: inherit;
            /* Add these properties */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .mainlink i {
            margin-left: 10px;
        }
        .mainlink:hover {
            color: rgb(255, 255, 255);
        }
        ::selection {
            color: rgb(255, 255, 255);
        }


        .home-container a:hover {
            color: var(--text-color);
            background-color: var(--home-link-bg-color);
        }

        .home-container.darkmode {
        }

        ::selection.darkmode {
            color: rgb(14, 14, 14);
        }

        #title {
            color: rgb(14, 14, 14);
        }

        #title.darkmode {
            color: rgb(255, 255, 255);
        }
        

        @media screen and (max-width: 768px) {
            .home-container {
                /* height: 60%; */
                padding: 30px;
            }

            .home-container a {
                width: 200px;
                padding: 10px;
                margin: 4px 0;
                text-decoration: none;
                text-align: center;
                font-size: 1em;
                
            }
            
        }

        .homeLink {
            flex: 1;
            text-align: left;
            font-family: "Martian Mono", monospace;
            font-size: .9em;
            font-weight: 300;
        }


        

    </style>
</head>

    {% include 'menu.html' %}

    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>

        if(username === 'tempuser'){
            document.getElementById('progressUrl').innerHTML = `<span class="homeLink">login</span> <i class="fa-solid fa-person-through-window"></i>`
            document.getElementById('progressUrl').href = "{{ url_for('login') }}";
        }

        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
