<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ§ </title>
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hanzitest_pinyin.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/contextmenu.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">
    <style id="dynamic-styles">
        
    </style>
</head>
<body>
    <h1 id="title">Test your Hanzi ðŸ§ </h1>
    <h2 id="deck-name"></h2>

    <div class="hamburger" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li id="loginMenuItem"><a href="{{ url_for('login') }}">Login</a></li>
            <li id="loginMenuItem"><a href="{{ url_for('home') }}">Home</a></li>
            <li id="flashcardsUrl"><a href="{{ url_for('flashcards') }}">Flashcards</a></li>
            <li><a href="{{ url_for('grid') }}">Hanzi Grid</a></li>
            <li><a href="{{ url_for('lists') }}">Example Lists</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('welcome') }}">Guide</a></li>
            <li class="has-submenu">
                <span>Decks</span>
                <ul class="submenu">
                    {% for key, deck in decks.items() %}
                        <li><a class="deck-option" data-deck="{{ key }}">{{ deck.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="{{ url_for('logout') }}" id="logoutButton">Logout</a></li>
        </ul>
    </div>

    <div id="test-container">
        <div id="character-display"></div>
        <input type="text" id="pinyin-input" placeholder="Enter pinyin (e.g., for æƒ³ type in xiang)">
        <button id="submit-btn">Submit</button>
        <div id="progress"></div>
    </div>

    <div id="results" style="display: none;">
        <h2>Test Results</h2>
        <p>Score: <span id="score"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <div id="answer-table-container">
            <table id="answer-table">
                <tr style="font-weight: bold;">
                    <td>Character</td>
                    <td>Your Answer</td>
                    <td>Correct Answer</td>
                </tr>
                <tbody id="answer-table-body">
                </tbody>
            </table>
        </div>
        <button id="restart-btn">Restart Test</button>
    </div>

    <script>
        const characters = {{ characters | tojson | safe }};
        const inputdecks = {{ decks | tojson | safe }};
        const inputdeck = {{ deck | tojson | safe }};
        const username = {{ username | tojson | safe }};


        function isIPhone(){
            const ua = navigator.userAgent;
            if (ua.includes('iPhone')) {
                return true;
            }
            return false;
        }

        function isiPad(){
            const ua = navigator.userAgent;
            if (ua.includes('iPad')) {
                return true;
            }
            return false;
        }
    </script>
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/customback.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hanzitest_pinyin.js') }}"></script>
</body>
</html>
