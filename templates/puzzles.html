<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - 中文</title>
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">

    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        * {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
        }

        ::selection {
            background-color: rgb(255, 66, 28);
        }
        

        body {
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .home-container {
            border: 2px dashed black;
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: 2px solid black;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-family: inherit;
        }
        a:hover {
            background-color: black;
            color: white;
        }
        ::selection {
            background-color: black;
            color: white;
        }

        

        @media screen and (max-width: 768px) {
            .home-container {
                /* height: 60%; */
                padding: 30px;
            }

            h1 {
                font-size: 30px;
            }

            a {
                width: 200px;
                padding: 10px;
                margin: 4px 0;
                background-color: white;
                color: black;
                border: 2px solid black;
                text-decoration: none;
                text-align: center;
                font-size: 14px;
                
            }
        }

        .toggle-title {
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 1.5em; /* Adjust this value as needed */
            line-height: 1.5;
            overflow: hidden;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 600;
        }

        /* Ensure consistent width */
        .toggle-title::before {
            content: attr(data-cn);
            visibility: hidden;
            height: 0;
            position: absolute;
            white-space: nowrap;
        }

        /* For better font rendering */
        .toggle-title {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

    </style>
</head>
<body>
    <div class="hamburger" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li id="loginMenuItem"><a href="{{ url_for('login') }}">Login</a></li>
            <li id="flashcardsUrl"><a href="{{ url_for('flashcards') }}">Flashcards</a></li>
            <li><a href="{{ url_for('grid') }}">Hanzi Grid</a></li>
            <li><a href="{{ url_for('lists') }}">Example Lists</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('welcome') }}">Guide</a></li>
            <li><a href="{{ url_for('logout') }}" id="logoutButton">Logout</a></li>
        </ul>
    </div>


    <div class="home-container">
        <h1 class="toggle-title" data-cn="谜题" data-en="Puzzles">Puzzles</h1>
        <div class="link-container">
            <a href="{{ url_for('hanzitest_fillin') }}">fill in</a>
            <a href="{{ url_for('hanzitest_pinyin') }}">guess pinyin (input)</a>
            <a href="{{ url_for('hanzitest_choices') }}">guess pinyin (choices)</a>
        </div>
    </div>

    <script>
        const username = {{ username | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    <script>
        

        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();
        

        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.toggle-title');
            let isEnglish = true;

            function toggleTitle() {
                isEnglish = !isEnglish;
                title.textContent = isEnglish ? title.dataset.en : title.dataset.cn;
                title.style.fontWeight = isEnglish ? '600' : '400';
            }

            // For desktop
            title.addEventListener('mouseenter', toggleTitle);
            title.addEventListener('mouseleave', toggleTitle);

            // For mobile
            title.addEventListener('click', function(e) {
                // Prevent double-triggering on desktop
                if (e.pointerType !== 'mouse') {
                    toggleTitle();
                }
            });
        });


    </script>
</body>
</html>
