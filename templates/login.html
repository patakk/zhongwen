<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - 中文</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        ::selection {
            background-color: rgb(255, 66, 28);
        }

        body {
            font-family: "Nunito Sans", sans-serif;
            font-family: "Crimson Pro", serif;
            font-family: "Noto Sans Mono", monospace;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            border: 2px dashed black;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            max-height: 90%;
            overflow-y: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 250px;
            max-width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            font-size: 16px;
            font-family: inherit;
        }
        input[type="submit"] {
            width: 100px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
        }
        input[type="submit"]:hover {
            background-color: black;
            color: white;
        }
        ::selection {
            background-color: black;
            color: white;
        }

        h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 3em;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            input[type="text"] {
                width: 200px;
            }
            input[type="submit"] {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function adjustHeight() {
            var vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustHeight);
        window.addEventListener('orientationchange', adjustHeight);
        adjustHeight();

        let inputfield = document.querySelector('input[type="text"]');
        inputfield.focus();
    </script>
</body>
</html>
