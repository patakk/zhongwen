<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ§ </title>
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/hanzitest_choices.css') }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename='css/contextmenu.css') }}">
    <style id="dynamic-styles">
        
    </style>
</head>
<body>
    <h1 id="title">Test your pinyin <i class="fas fa-tasks"></i></h1>
    <div class="custom-dropdown">
        <div id="deck-name"><div id="deck-name-label">Current Deck:</div> <div id="selected-deck">Select a deck</div></div>
        <div id="deck-options" class="options-container"></div>
    </div>

    {% include 'menu.html' %}

    <div id="test-container">
        <div id="character-display"></div>
        <div id="pinyin-options"></div>
        <div id="progress"></div>
    </div>

    <div id="results" style="display: none;">
        <h2>Test Results</h2>
        <p>Score: <span id="score"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <div id="answer-table-container">
            <table id="answer-table">
                <thead>
                    <tr style="font-weight: bold;">
                        <td>Meaning</td>
                        <td>Your Answer</td>
                        <td>Correct Answer</td>
                    </tr>
                </thead>
                <tbody id="answer-table-body">
                </tbody>
            </table>
        </div>
        <button id="restart-btn">Restart Test</button>
    </div>
    <button id="skip-btn">Skip</button>
    <div id="confetti-container"></div>

    <script>
        
        let currentcharacters = {};
        let inputdeck = {{ deck | tojson | safe }};
        let decknames = {{ decknames | tojson | safe }};
        const username = {{ username | tojson | safe }};
        let isDarkMode = {{ darkmode | tojson | safe }};
        

        function isIPhone(){
            const ua = navigator.userAgent;
            if (ua.includes('iPhone')) {
                return true;
            }
            return false;
        }

        function isiPad(){
            const ua = navigator.userAgent;
            if (ua.includes('iPad')) {
                return true;
            }
            return false;
        }
    </script>
    <script src="{{ url_for('static', filename='js/hamburger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/customback.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hanzitest_choices2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
</body>
</html>
